<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafalgar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo" href="#"><img class="header__logo-img" src="img/logo.svg" alt=""></a>
                <ul class="header__menu">
                    <li class="header__menu-item"><a class="header__menu-link" href="#">Home</a></li>
                    <li class="header__menu-item"><a class="header__menu-link" href="#">Find a doctor</a></li>
                    <li class="header__menu-item"><a class="header__menu-link" href="#">Apps</a></li>
                    <li class="header__menu-item"><a class="header__menu-link" href="#">Testimonials</a></li>
                    <li class="header__menu-item"><a class="header__menu-link" href="#">About us</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="consult">
        <div class="container">
            <div class="consult__inner">
                <div class="consult__content">
                    <p class="consult__title">Virtual healthcare
                        for you</p>
                    <p class="consult__text">Trafalgar provides progressive, and affordable
                        healthcare, accessible on mobile and online
                        for everyone</p>
                    <button class="consult__button">Consult today</button>
                </div>
                <img class="consult__img" src="img/consult-img.png" alt="image">
                <img class="consult__dots" src="img/dots.svg" alt="dots">
            </div>
        </div>
    </div>
</body>

</html>
